name: FullStack CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout Code
      uses: actions/checkout@v3

    # 1ï¸âƒ£ Setup and Build .NET Backend
    - name: â˜ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ”§ Restore & Build .NET
      working-directory: ./ServerApp
      run: |
        dotnet restore
        dotnet build --no-restore

    - name: âœ… Run .NET Tests
      working-directory: ./ServerApp
      run: dotnet test

    # 2ï¸âƒ£ Setup and Build Angular Frontend
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: ğŸ§© Install Dependencies
      working-directory: ./ClientApp
      run: npm install

    - name: âœ… Run Angular Lint
      working-directory: ./ClientApp
      run: npm run lint

    - name: ğŸ—ï¸ Build Angular App
      working-directory: ./ClientApp
      run: npm run build

    # 3ï¸âƒ£ Deploy (Optional: Use Render Deploy Hooks)
    - name: ğŸš€ Trigger Render Deploy - Backend
      run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

    - name: ğŸš€ Trigger Render Deploy - Frontend
      run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
