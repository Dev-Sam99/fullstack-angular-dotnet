<div id="vanta-fog" class="min-h-screen w-full text-white px-4 py-16">
  <div class="max-w-3xl mx-auto bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-white/20">
    <h1 class="text-4xl font-bold mb-4">{{ post?.title }}</h1>
    <p class="text-sm text-gray-300 mb-2">{{ post?.createdAt | date: 'medium' }}</p>
    <img
      *ngIf="post?.imageUrl"
      [src]="post.imageUrl"
      alt="Post Image"
      class="rounded-lg mb-6 w-full object-cover max-h-96"
    />
    <p class="text-lg text-white/90 whitespace-pre-line">{{ post?.content }}</p>
  </div>
</div>
