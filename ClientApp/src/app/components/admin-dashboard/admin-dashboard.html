<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

  <form (ngSubmit)="createPost()" class="space-y-2">
    <input [(ngModel)]="title" name="title" placeholder="Title" class="p-2 border w-full" required />
    <textarea [(ngModel)]="content" name="content" placeholder="Content" class="p-2 border w-full" required></textarea>
    <input [(ngModel)]="imageUrl" name="imageUrl" placeholder="Image URL (optional)" class="p-2 border w-full" />
    <button class="bg-green-600 text-white px-4 py-2 rounded">Create Post</button>
  </form>

  <hr class="my-6" />

  <div *ngFor="let post of posts$ | async" class="border p-4 mb-3 rounded shadow">
    <h3 class="text-lg font-semibold">{{ post.title }}</h3>
    <p class="text-sm text-gray-600">{{ post.content | slice:0:100 }}...</p>
    <button (click)="deletePost(post.id)" class="mt-2 bg-red-500 text-white px-3 py-1 rounded">Delete</button>
  </div>
</div>
